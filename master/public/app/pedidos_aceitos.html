<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Aceitos</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/pedidos_aceitos.js"></script>
    <script>
        // Verifica se o funcionário já está logado e se negativo, redireciona para tela de login        
        if (!funcionarioCorrente.login) {
            window.location.href = LOGIN_URL;
        }

        function initPage() {
            // Informa o nome do funcionário logado
            document.getElementById('nomeFuncionario').innerHTML = funcionarioCorrente.nome;

            // Lista os pedidos aceitos
            fetchAndDisplayAcceptedOrders();
        }

        // Associa ao evento de carga da página a função para verificar se o funcionário está logado
        window.addEventListener('load', initPage);
    </script>
</head>

<body>
    <header class="header">
        <a href="menu-funcionario.html"><img src="../assets/images/logo.png" alt="Logo"></a>
    </header>

    <main>
        <div id="accepted-orders-container" class="container mt-5">
            <div class="row" id="accepted-orders-row">
                <!-- Os cards de pedidos aceitos serão inseridos aqui -->
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
