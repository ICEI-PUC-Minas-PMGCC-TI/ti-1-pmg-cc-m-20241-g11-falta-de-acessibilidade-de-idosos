<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <script src="assets/js/scripts.js"></script>

</head>

<body onload="init()">
    <header class="header">
        <a href="../index.html"><img src="../../assets/images/logo.png" alt="Logo"></a>
    </header>

    <div class="container">
        <div class="quadrado">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
            </div>
        
            <div class="perfilimg">
                    <h1>Solicitação de Serviços</h1>
            </div>
            <form id="form-perfil">
                <div class="form-group row">
                    <div class="col-sm-8">
                        <label for="inputNome">Título (*)</label>
                        <input type="text" class="form-control" id="inputTitulo" required placeholder="Informe o Título">
                    </div>
                    <div class="col-sm-4">
                        <label for="inputNome">Valor (*)</label>
                        <input type="text" class="form-control" id="inputValor" required placeholder="R$">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8">
                        <label for="inputText">Descrição (*)</label>
                        <textarea class="form-control" id="inputText" required placeholder="Descrição"></textarea>
                    </div>
                    <div class="col-sm-4">
                        <label for="inputNome">Celular (*)</label>
                        <input type="text" class="form-control" id="inputCelular" required placeholder="Celular">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8">
                        <label for="inputCategoria">Categoria</label>
                        <select class="form-control" id="inputCategoria">
                            <option value="">--Selecione uma categoria--</option>
                            <option value="Limpeza">Limpeza</option>
                            <option value="Manutenção">Manutenção</option>
                            <option value="Transporte">Transporte</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <label for="inputNome">CEP (*)</label>
                        <input type="text" class="form-control" id="inputCEP" required placeholder="CEP">
                    </div>
                </div>
                <div class="form-group">
                    <small>(*) Campos obrigatórios</small>
                </div>
                <div class="form-group text-center"> 
                    <input type="button" class="btn btn-success" id="btnSalvar" value="Salvar">
                </div>
            </form>           
        </div>
    </div>
</body>

</html>
